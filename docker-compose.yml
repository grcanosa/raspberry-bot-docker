version: '3'
services: 
  basebot:
    build: ./servicios/basebot/
    image: basebot:latest
  grcanosabot:
    build: ./servicios/grcanosabot/
    restart: always
    depends_on:
      - basebot
    network_mode: host
    container_name: grcanosabot
    volumes:
      - "./shared/:/mnt/shared/"
  renfebot:
    build: ./servicios/renfebot/
    restart: always
    depends_on:
      - basebot
    container_name: renfebot
    network_mode: host
    volumes:
      - "./shared/:/mnt/shared/"